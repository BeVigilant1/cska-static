
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>

	<link rel="stylesheet" href="dist/vendor/owlcarousel/owl.carousel.min.css">
	<link rel="stylesheet" href="dist/vendor/owlcarousel/owl.theme.default.css">
 	<link rel="stylesheet" href="dist/css/screen.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<div class="backdrop"></div>
	<div class="container">
		<div class="row topbar">
			<div class="col-lg-2 col-md-2 topbar__logo skewed">			
				<img class="logo" src="assets/img/logo.png" alt="">
			</div>
			<div class="col-lg-8 col-md-2 topbar__nav-links">
				<ul class="nav-links__anchors">
					<li><a class="nav-links__item" href="#">События</a></li>
					<li><a class="nav-links__item" href="#">Билеты</a></li>
					<li><a class="nav-links__item" href="#">Экскурсии</a></li>
					<li><a class="nav-links__item" href="#">Заказ еды</a></li>
				</ul>
			</div>
			<div class="col-lg-2 col-md-1">
				<div class="topbar__button topbar__button--corporate skewed">
					<img class="topbar__icon" src="assets/img/corporate.svg" alt="">
				</div>
				<div class="topbar__button topbar__button--personal skewed">
					<img class="topbar__icon" src="assets/img/personal.svg" alt="">
				</div>
			</div>
		</div>
	</div>
	<div class="container skewed">
		<div class="row">
			<div class="col-lg-12 col-md-12 ">
				<div class="row hero">
					<div class="col-lg-10 col-lg-offset-2">
						<p class="hero__announcement">Не пропустите матч <br>5 марта <span class="hero__announcement--due-date">6 дн 16 ч 36 м</span></p>
					</div>
					<div class="clearfix spacer"></div>
					<div class="col-lg-2 col-lg-offset-3 hero__team">
						<img src="assets/img/spartak@2x.png" alt="">
						<p>ЦСКА</p>
					</div>
					<div class="col-lg-2 hero__team">
						<p class="hero__team--score">0:0</p>
					</div>
					<div class="col-lg-2 hero__team">
						<img src="assets/img/tumen@2x.png" alt="">
						<p>Локомотив</p>
					</div>
					<div class="clearfix spacer"></div>
					<div class="col-lg-2 col-lg-offset-5">
						<button class="hero__buy-ticket skewed">Купить билет</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix spacerLarge"></div>
	<div class="container">
		<div class="row promo">
			<div class="col-lg-12">
				<div class="row promo__background--tour">
					<div class="col-lg-4 col-lg-offset-7">
						<div class="row promo__tour skewed">
							<div class="col-lg-12">
								<p class="promo__tour--name">Экскурсия по стадиону</p>
								<p class="promo__tour--date">26 марта в 17:30</p>
							</div>
							<div class="col-lg-6 col-lg-offset-3">
							<button class="hero__buy-ticket promo__tour--button skewed">Купить билет</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		<div class="clearfix spacer"></div>
			<div class="col-lg-12">
				<div class="row promo__background promo__background--subscription">
				<div class="promo__logo"></div>
					<div class="col-lg-6 col-lg-offset-6">
						<div class="row promo__subscription skewed">
							<div class="col-lg-12">
								<p class="promo__subscription--name promo__subscription--name--spaced">Абонемент</p>
								<p class="promo__subscription--date">2017 / 2018</p>
								<p class="promo__subscription--name">уже в продаже</p>
							</div>
							<div class="col-lg-4 col-lg-offset-6">
							<button class="hero__buy-ticket promo__tour--button promo__subscription--button skewed">Оформить абонемент</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

  crossorigin="anonymous"></script>
<script src="dist/vendor/owlcarousel/owl.carousel.min.js"></script>
<script src="assets/js/app.js"></script>


</body>
</html>
